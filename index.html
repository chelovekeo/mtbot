<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --glass-bg: rgba(25, 25, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px 16px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Glass effect */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .settings-btn:active {
            transform: scale(0.95);
            background: var(--accent);
            border-color: var(--accent);
        }
        
        /* Timeline indicator */
        .timeline-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }
        
        .day-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .day-dot.current {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transform: scale(1.15);
        }
        
        .day-dot.has-tasks {
            border-color: var(--warning);
        }
        
        .day-dot.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        /* Tasks container */
        .tasks-container {
            margin-bottom: 120px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .day-section {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .day-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .day-header.current-day {
            color: var(--accent);
        }
        
        .day-badge {
            font-size: 10px;
            padding: 2px 8px;
            background: var(--accent);
            border-radius: 8px;
            color: white;
            font-weight: 500;
        }
        
        .task-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .task-item:active {
            transform: scale(0.98);
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        .task-checkbox.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .task-text {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }
        
        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        .task-delete {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-item:hover .task-delete {
            opacity: 1;
        }
        
        /* Command input area */
        .command-area {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            max-width: 568px;
            margin: 0 auto;
        }
        
        .command-input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .command-input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.3);
        }
        
        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 12px 16px;
            font-family: 'Product Sans', sans-serif;
        }
        
        .command-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .send-btn:active {
            transform: scale(0.9);
            background: var(--accent-hover);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 400px;
            width: calc(100% - 48px);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .modal-close:active {
            transform: scale(0.9);
        }
        
        .settings-section {
            margin-bottom: 24px;
        }
        
        .settings-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .language-options {
            display: flex;
            gap: 12px;
        }
        
        .language-btn {
            flex: 1;
            padding: 16px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .language-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .language-btn:active {
            transform: scale(0.98);
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .theme-btn {
            padding: 16px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }
        
        .theme-btn.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Scrollbar */
        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .tasks-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        
        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle">üìã Task Manager</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
        
        <div class="timeline-indicator" id="timelineIndicator">
            <!-- Timeline dots will be dynamically inserted -->
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="command-area">
        <div class="command-input-container">
            <input 
                type="text" 
                class="command-input" 
                id="commandInput"
                placeholder="write a task..."
                autocomplete="off"
            >
            <button class="send-btn" onclick="addTask()">‚û§</button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="closeModalOnOverlay(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">‚öôÔ∏è Settings</div>
                <button class="modal-close" onclick="closeSettings()">√ó</button>
            </div>
            
            <div class="settings-section">
                <div class="settings-label" id="languageLabel">Language</div>
                <div class="language-options">
                    <button class="language-btn" id="langEn" onclick="setLanguage('en')">
                        üá¨üáß English
                    </button>
                    <button class="language-btn" id="langRu" onclick="setLanguage('ru')">
                        üá∑üá∫ –†—É—Å—Å–∫–∏–π
                    </button>
                </div>
            </div>
            
            <div class="settings-section">
                <div class="settings-label" id="themeLabel">Interface</div>
                <div class="theme-options">
                    <button class="theme-btn active" id="themeDark">üåô Dark</button>
                    <button class="theme-btn" id="themeAuto">‚ú® Auto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // Translations
        const translations = {
            en: {
                appTitle: 'üìã Task Manager',
                placeholder: 'write a task...',
                emptyStateIcon: 'üìù',
                emptyStateText: 'No tasks<br>Add your first task below',
                modalTitle: '‚öôÔ∏è Settings',
                languageLabel: 'Language',
                themeLabel: 'Interface',
                today: 'Today',
                mon: 'Mon', tue: 'Tue', wed: 'Wed', thu: 'Thu', 
                fri: 'Fri', sat: 'Sat', sun: 'Sun',
                monday: 'Monday', tuesday: 'Tuesday', wednesday: 'Wednesday',
                thursday: 'Thursday', friday: 'Friday', saturday: 'Saturday', sunday: 'Sunday',
                errorFormat: 'Invalid format! Use: mon go gym'
            },
            ru: {
                appTitle: 'üìã –ú–µ–Ω–µ–¥–∂–µ—Ä –ó–∞–¥–∞—á',
                placeholder: '–Ω–∞–ø–∏—à–∏ –∑–∞–¥–∞—á—É...',
                emptyStateIcon: 'üìù',
                emptyStateText: '–ù–µ—Ç –∑–∞–¥–∞—á<br>–î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É –Ω–∏–∂–µ',
                modalTitle: '‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                languageLabel: '–Ø–∑—ã–∫',
                themeLabel: '–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å',
                today: '–°–µ–≥–æ–¥–Ω—è',
                mon: '–ü–Ω', tue: '–í—Ç', wed: '–°—Ä', thu: '–ß—Ç',
                fri: '–ü—Ç', sat: '–°–±', sun: '–í—Å',
                monday: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', tuesday: '–í—Ç–æ—Ä–Ω–∏–∫', wednesday: '–°—Ä–µ–¥–∞',
                thursday: '–ß–µ—Ç–≤–µ—Ä–≥', friday: '–ü—è—Ç–Ω–∏—Ü–∞', saturday: '–°—É–±–±–æ—Ç–∞', sunday: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
                errorFormat: '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç! –ò—Å–ø–æ–ª—å–∑—É–π: –ø–Ω –≤ –∑–∞–ª'
            }
        };
        
        // Day mappings
        const daysMap = {
            en: { mon: 'Monday', tue: 'Tuesday', wed: 'Wednesday', thu: 'Thursday', fri: 'Friday', sat: 'Saturday', sun: 'Sunday' },
            ru: { 
                –ø–Ω: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', –≤—Ç: '–í—Ç–æ—Ä–Ω–∏–∫', —Å—Ä: '–°—Ä–µ–¥–∞', —á—Ç: '–ß–µ—Ç–≤–µ—Ä–≥', –ø—Ç: '–ü—è—Ç–Ω–∏—Ü–∞', —Å–±: '–°—É–±–±–æ—Ç–∞', –≤—Å: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
                mon: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', tue: '–í—Ç–æ—Ä–Ω–∏–∫', wed: '–°—Ä–µ–¥–∞', thu: '–ß–µ—Ç–≤–µ—Ä–≥', fri: '–ü—è—Ç–Ω–∏—Ü–∞', sat: '–°—É–±–±–æ—Ç–∞', sun: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'
            }
        };
        
        const ruToEnDays = { –ø–Ω: 'mon', –≤—Ç: 'tue', —Å—Ä: 'wed', —á—Ç: 'thu', –ø—Ç: 'fri', —Å–±: 'sat', –≤—Å: 'sun' };
        const daysOrder = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const dayEmojis = { mon: 'üìå', tue: 'üî•', wed: '‚ö°', thu: 'üí™', fri: 'üéØ', sat: 'üåü', sun: '‚ú®' };
        
        // State
        let tasks = loadTasks();
        let currentLanguage = localStorage.getItem('language') || 'en';
        
        // Initialize
        updateLanguage();
        renderTimeline();
        renderTasks();
        
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            return saved ? JSON.parse(saved) : {};
        }
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function getCurrentDayIndex() {
            return new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
        }
        
        function normalizeDay(day) {
            const dayLower = day.toLowerCase();
            if (daysOrder.includes(dayLower)) return dayLower;
            return ruToEnDays[dayLower] || null;
        }
        
        function parseCommand(command) {
            const parts = command.trim().split(/\s+/);
            if (parts.length < 2) return null;
            
            const day = normalizeDay(parts[0]);
            if (!day) return null;
            
            const task = parts.slice(1).join(' ');
            return { day, task };
        }
        
        function addTask() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            const parsed = parseCommand(command);
            if (!parsed) {
                showError(translations[currentLanguage].errorFormat);
                return;
            }
            
            if (!tasks[parsed.day]) {
                tasks[parsed.day] = [];
            }
            
            tasks[parsed.day].push({
                text: parsed.task,
                completed: false,
                id: Date.now()
            });
            
            saveTasks();
            renderTimeline();
            renderTasks();
            input.value = '';
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'add_task',
                day: parsed.day,
                task: parsed.task
            }));
        }
        
        function showError(message) {
            const input = document.getElementById('commandInput');
            const originalPlaceholder = input.placeholder;
            input.placeholder = message;
            input.style.borderColor = '#ef4444';
            setTimeout(() => {
                input.placeholder = originalPlaceholder;
                input.style.borderColor = '';
            }, 2000);
        }
        
        function toggleTask(day, taskId) {
            const task = tasks[day].find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTimeline();
                renderTasks();
            }
        }
        
        function deleteTask(day, taskId) {
            tasks[day] = tasks[day].filter(t => t.id !== taskId);
            if (tasks[day].length === 0) {
                delete tasks[day];
            }
            saveTasks();
            renderTimeline();
            renderTasks();
        }
        
        function renderTimeline() {
            const container = document.getElementById('timelineIndicator');
            const currentDay = getCurrentDayIndex();
            const t = translations[currentLanguage];
            
            let html = '';
            daysOrder.forEach((day, index) => {
                const hasTasks = tasks[day] && tasks[day].length > 0;
                const allCompleted = hasTasks && tasks[day].every(t => t.completed);
                const isCurrent = index === currentDay;
                
                let classes = 'day-dot';
                if (isCurrent) classes += ' current';
                if (hasTasks && !allCompleted) classes += ' has-tasks';
                if (allCompleted) classes += ' completed';
                
                html += `<div class="${classes}" title="${t[day]}">${t[day]}</div>`;
            });
            
            container.innerHTML = html;
        }
        
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const t = translations[currentLanguage];
            const currentDay = getCurrentDayIndex();
            
            if (Object.keys(tasks).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${t.emptyStateIcon}</div>
                        <div class="empty-state-text">${t.emptyStateText}</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            daysOrder.forEach((day, index) => {
                if (tasks[day] && tasks[day].length > 0) {
                    const isCurrentDay = index === currentDay;
                    const dayName = daysMap[currentLanguage][day] || t[day + 'day'];
                    
                    html += `
                        <div class="day-section">
                            <div class="day-header ${isCurrentDay ? 'current-day' : ''}">
                                ${dayEmojis[day]} ${dayName}
                                ${isCurrentDay ? `<span class="day-badge">${t.today}</span>` : ''}
                            </div>
                            ${tasks[day].map(task => `
                                <div class="task-item" onclick="toggleTask('${day}', ${task.id})">
                                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                    <button class="task-delete" onclick="event.stopPropagation(); deleteTask('${day}', ${task.id})">√ó</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            updateLanguageButtons();
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        function closeModalOnOverlay(event) {
            if (event.target.id === 'settingsModal') {
                closeSettings();
            }
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
            updateLanguageButtons();
            renderTimeline();
            renderTasks();
            
            // Send language to bot
            tg.sendData(JSON.stringify({
                action: 'set_language',
                language: lang
            }));
        }
        
        function updateLanguage() {
            const t = translations[currentLanguage];
            document.getElementById('appTitle').textContent = t.appTitle;
            document.getElementById('commandInput').placeholder = t.placeholder;
            document.getElementById('modalTitle').textContent = t.modalTitle;
            document.getElementById('languageLabel').textContent = t.languageLabel;
            document.getElementById('themeLabel').textContent = t.themeLabel;
        }
        
        function updateLanguageButtons() {
            document.getElementById('langEn').classList.toggle('active', currentLanguage === 'en');
            document.getElementById('langRu').classList.toggle('active', currentLanguage === 'ru');
        }
        
        // Keyboard handler
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSettings();
            }
        });
    </script>
</body>
</html>
