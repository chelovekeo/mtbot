<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>TaskFlow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent-blue: #00B8D4;
            --accent-green: #00E676;
            --accent-purple: #7C4DFF;
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
            --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --blur-amount: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --text-tertiary: #666666;
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        [data-glass="clear"] {
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(0, 0, 0, 0.06);
            --blur-amount: 30px;
        }

        [data-theme="dark"][data-glass="clear"] {
            --glass-bg: rgba(20, 20, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.06);
        }

        [data-glass="tinted"] {
            --glass-bg: rgba(0, 184, 212, 0.25);
            --glass-border: rgba(0, 184, 212, 0.3);
            --blur-amount: 15px;
        }

        [data-theme="dark"][data-glass="tinted"] {
            --glass-bg: rgba(0, 184, 212, 0.3);
            --glass-border: rgba(0, 184, 212, 0.35);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.5s ease;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 140px;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            z-index: 100;
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            user-select: none;
        }

        .icon-btn:active {
            transform: scale(0.85);
        }

        .today-section {
            padding: 24px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            margin: 12px;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
        }

        .today-date {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .productivity-stats {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-card {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 4px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .tasks-section {
            flex: 1;
            padding: 20px;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 0 20px 20px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-chips::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 10px 18px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            user-select: none;
        }

        .filter-chip:active {
            transform: scale(0.9);
        }

        .filter-chip.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
        }

        .task-item {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .task-checkbox {
            width: 26px;
            height: 26px;
            border: 2.5px solid var(--accent-blue);
            border-radius: 10px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            user-select: none;
        }

        .task-checkbox:active {
            transform: scale(0.85);
        }

        .task-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 15px;
            font-weight: 800;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .task-meta {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .task-tag {
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .task-tag.today { background: rgba(0, 230, 118, 0.2); color: var(--accent-green); }
        .task-tag.mon, .task-tag.tue, .task-tag.wed, .task-tag.thu, .task-tag.fri { 
            background: rgba(0, 184, 212, 0.2); color: var(--accent-blue);
        }
        .task-tag.sat, .task-tag.sun { 
            background: rgba(124, 77, 255, 0.2); color: var(--accent-purple);
        }
        .task-tag.daily, .task-tag.weekly, .task-tag.monthly { 
            background: rgba(0, 230, 118, 0.2); color: var(--accent-green);
        }

        .delete-btn {
            color: #FF5252;
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
            user-select: none;
        }

        .delete-btn:active {
            transform: scale(0.8);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .cmd-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-top: 1px solid var(--glass-border);
            padding: 16px 20px calc(env(safe-area-inset-bottom) + 16px);
            z-index: 200;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
        }

        .cmd-input-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-sm);
        }

        .cmd-icon {
            font-size: 22px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cmd-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--text-primary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
            user-select: none;
        }

        .send-btn:active {
            transform: scale(0.85);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            width: 100%;
            max-width: 440px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 28px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            user-select: none;
        }

        .close-btn:active {
            transform: scale(0.85);
        }

        .settings-group {
            margin-bottom: 28px;
        }

        .settings-group-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
            font-weight: 700;
        }

        .setting-item {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
        }

        .setting-label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .dual-switch {
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 4px;
        }

        .switch-option {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-secondary);
            user-select: none;
        }

        .switch-option:active {
            transform: scale(0.95);
        }

        .switch-option.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 184, 212, 0.3);
        }

        .calendar-container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow-sm);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month {
            font-size: 18px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
            user-select: none;
        }

        .calendar-nav-btn:active {
            transform: scale(0.85);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day-name {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 10px 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            background: var(--glass-bg);
            user-select: none;
        }

        .calendar-day:active {
            transform: scale(0.85);
        }

        .calendar-day.today {
            background: var(--gradient-primary);
            color: white;
            font-weight: 800;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 5px;
            height: 5px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        .calendar-day.other-month {
            color: var(--text-tertiary);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <div class="logo">TaskFlow</div>
                <div class="header-actions">
                    <div class="icon-btn" id="calendarBtn">üìÖ</div>
                    <div class="icon-btn" id="settingsBtn">‚öôÔ∏è</div>
                </div>
            </div>
        </div>

        <div class="today-section">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                <div class="today-date" id="todayDate">12</div>
                <div>
                    <div style="font-size: 16px; color: var(--text-secondary); font-weight: 500;" id="todayDay">Monday</div>

            </div>
            <div class="productivity-stats">

                    <div class="stat-value" id="statToday">0</div>

                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statWeek">0</div>
                    <div class="stat-label" id="labelWeek">Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label" id="labelTotal">Total</div>
                </div>
            </div>
        </div>

        <div class="filter-chips" id="filterChips">
            <div class="filter-chip active" data-filter="all">All</div>
            <div class="filter-chip" data-filter="today">Today</div>
            <div class="filter-chip" data-filter="week">Week</div>
            <div class="filter-chip" data-filter="completed">Done</div>
        </div>

        <div class="tasks-section">
            <div id="tasksList"></div>
        </div>

        <div class="cmd-container">
            <div class="cmd-input-wrapper">
                <div class="cmd-icon">‚åò</div>
                <input 
                    type="text" 
                    class="cmd-input" 
                    id="cmdInput" 
                    placeholder="Add task..."
                >
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="settingsTitle">Settings</div>
                <div class="close-btn" id="closeSettings">√ó</div>
            </div>

            <div class="settings-group">
                <div class="settings-group-title" id="appearanceTitle">APPEARANCE</div>
                
                <div class="setting-item">
                    <div class="setting-label" id="themeLabel">Theme</div>
                    <div class="dual-switch">
                        <div class="switch-option active" data-theme="light" id="themeLight">Light</div>
                        <div class="switch-option" data-theme="dark" id="themeDark">Dark</div>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label" id="glassLabel">Glass Style</div>
                    <div class="dual-switch">
                        <div class="switch-option active" data-glass="clear" id="glassClear">Clear</div>
                        <div class="switch-option" data-glass="tinted" id="glassTinted">Tinted</div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <div class="settings-group-title" id="languageTitle">LANGUAGE</div>
                <div class="setting-item">
                    <div class="dual-switch">
                        <div class="switch-option active" data-lang="en" id="langEn">English</div>
                        <div class="switch-option" data-lang="ru" id="langRu">–†—É—Å—Å–∫–∏–π</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="calendarModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="calendarTitle">Calendar</div>
                <div class="close-btn" id="closeCalendar">√ó</div>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-month" id="calendarMonth">February 2026</div>
                    <div class="calendar-nav">
                        <div class="calendar-nav-btn" id="prevMonth">‚Äπ</div>
                        <div class="calendar-nav-btn" id="nextMonth">‚Ä∫</div>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
    </div>

        const now = new Date();

        };

        const translations = {

                light: 'Light',
                dark: 'Dark',
                glassStyle: 'Glass Style',

                placeholder: '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É...',
                empty: '–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á',
                settings: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                appearance: '–í–ù–ï–®–ù–ò–ô –í–ò–î',
                theme: '–¢–µ–º–∞',
                light: '–°–≤–µ—Ç–ª–∞—è',
                dark: '–¢–µ–º–Ω–∞—è',
                glassStyle: '–°—Ç–∏–ª—å Glass',
                clear: '–ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π',
                tinted: '–¢–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π',
                language: '–Ø–ó–´–ö',
                calendar: '–ö–∞–ª–µ–Ω–¥–∞—Ä—å',
                today: '–°–µ–≥–æ–¥–Ω—è',
                week: '–ù–µ–¥–µ–ª—è',
                total: '–í—Å–µ–≥–æ',
                all: '–í—Å–µ',
                done: '–ì–æ—Ç–æ–≤–æ'
            }
        };

        const currentDay = days[now.getDay()];
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let currentLang = localStorage.getItem('lang') || 'en';
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentGlass = localStorage.getItem('glass') || 'clear';
        let currentFilter = 'all';
        let calendarDate = new Date();
        const modules = [...days, 'daily', 'weekly', 'monthly'];

        document.documentElement.setAttribute('data-theme', currentTheme);
        document.documentElement.setAttribute('data-glass', currentGlass);

        // Simple touch handler
        function addTouch(el, fn) {
            el.addEventListener('touchend', (e) => {
                e.preventDefault();
                fn();
            });
            el.addEventListener('click', fn);
        }

        // Modals
        addTouch(document.getElementById('settingsBtn'), () => {
            document.getElementById('settingsModal').classList.add('active');
        });

        addTouch(document.getElementById('calendarBtn'), () => {
            document.getElementById('calendarModal').classList.add('active');
            renderCalendar();
        });

        addTouch(document.getElementById('closeSettings'), () => {
            document.getElementById('settingsModal').classList.remove('active');
        });

        addTouch(document.getElementById('closeCalendar'), () => {
            document.getElementById('calendarModal').classList.remove('active');
        });

        // Send button
        addTouch(document.getElementById('sendBtn'), () => {
            const val = document.getElementById('cmdInput').value.trim();
            if (val) {
                handleCommand(val);
                document.getElementById('cmdInput').value = '';
            }
        });

        document.getElementById('cmdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val) {
                    handleCommand(val);
                    e.target.value = '';
                }
            }
        });

        // Switches
        addTouch(document.getElementById('themeLight'), function() {
            switchTheme('light');
        });

        addTouch(document.getElementById('themeDark'), function() {
            switchTheme('dark');
        });

        addTouch(document.getElementById('glassClear'), function() {
            switchGlass('clear');
        });

        addTouch(document.getElementById('glassTinted'), function() {
            switchGlass('tinted');
        });

        addTouch(document.getElementById('langEn'), function() {
            switchLang('en');
        });

        addTouch(document.getElementById('langRu'), function() {
            switchLang('ru');
        });

        function switchTheme(theme) {
            [document.getElementById('themeLight'), document.getElementById('themeDark')].forEach(el => el.classList.remove('active'));
            document.getElementById('theme' + (theme === 'light' ? 'Light' : 'Dark')).classList.add('active');
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
        }

        function switchGlass(glass) {
            [document.getElementById('glassClear'), document.getElementById('glassTinted')].forEach(el => el.classList.remove('active'));
            document.getElementById('glass' + (glass === 'clear' ? 'Clear' : 'Tinted')).classList.add('active');
            currentGlass = glass;
            localStorage.setItem('glass', glass);
            document.documentElement.setAttribute('data-glass', glass);
        }

        function switchLang(lang) {
            [document.getElementById('langEn'), document.getElementById('langRu')].forEach(el => el.classList.remove('active'));
            document.getElementById('lang' + (lang === 'en' ? 'En' : 'Ru')).classList.add('active');
            currentLang = lang;
            localStorage.setItem('lang', lang);
            updateLanguage();
        }

        // Filters
        document.querySelectorAll('.filter-chip').forEach(chip => {
            addTouch(chip, function() {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        // Calendar nav
        addTouch(document.getElementById('prevMonth'), () => {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            renderCalendar();
        });

        addTouch(document.getElementById('nextMonth'), () => {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            renderCalendar();
        });

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('cmdInput').placeholder = t.placeholder;
            document.getElementById('settingsTitle').textContent = t.settings;
            document.getElementById('appearanceTitle').textContent = t.appearance;
            document.getElementById('themeLabel').textContent = t.theme;
            document.getElementById('themeLight').textContent = t.light;
            document.getElementById('themeDark').textContent = t.dark;
            document.getElementById('glassLabel').textContent = t.glassStyle;
            document.getElementById('glassClear').textContent = t.clear;
            document.getElementById('glassTinted').textContent = t.tinted;
            document.getElementById('languageTitle').textContent = t.language;
            document.getElementById('calendarTitle').textContent = t.calendar;
            document.getElementById('labelToday').textContent = t.today;
            document.getElementById('labelWeek').textContent = t.week;
            document.getElementById('labelTotal').textContent = t.total;
            
            document.querySelectorAll('.filter-chip').forEach((chip, idx) => {
                chip.textContent = [t.all, t.today, t.week, t.done][idx];
            });
            
            document.getElementById('todayDay').textContent = dayNames[currentLang][now.getDay()];
            document.getElementById('todayMonth').textContent = `${monthNames[currentLang][now.getMonth()]} ${now.getFullYear()}`;
            document.getElementById('todayDate').textContent = now.getDate();
            
            renderTasks();
        }

        function handleCommand(cmd) {
            const parts = cmd.split(' ');
            const taskModules = [];
            let taskText = [];

            parts.forEach(part => {
                if (modules.includes(part.toLowerCase())) {
                    taskModules.push(part.toLowerCase());
                } else {
                    taskText.push(part);
                }
            });

            if (taskText.length === 0) return;
            if (taskModules.length === 0) taskModules.push(currentDay);

            tasks.unshift({
                id: Date.now(),
                text: taskText.join(' '),
                modules: taskModules,
                completed: false,
                created: new Date().toISOString()
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
        }

        function renderTasks() {
            let filtered = tasks;

            if (currentFilter === 'today') {
                filtered = tasks.filter(t => t.modules.includes(currentDay) || t.modules.includes('daily'));
            } else if (currentFilter === 'week') {
                const weekStart = new Date(now);
                weekStart.setDate(now.getDate() - now.getDay());
                filtered = tasks.filter(t => new Date(t.created) >= weekStart);
            } else if (currentFilter === 'completed') {
                filtered = tasks.filter(t => t.completed);
            }

            const container = document.getElementById('tasksList');
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state"><div style="font-size: 72px; opacity: 0.4; margin-bottom: 20px;">‚ú®</div><div style="font-size: 18px; font-weight: 600; color: var(--text-secondary);">${translations[currentLang].empty}</div></div>`;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const isToday = task.modules.includes(currentDay);
                const displayModules = isToday ? ['today', ...task.modules.filter(m => m !== currentDay)] : task.modules;

                return `
                    <div class="task-item">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}"></div>
                        <div class="task-content">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            ${displayModules.length ? `<div class="task-meta">${displayModules.map(m => `<span class="task-tag ${m}">${m}</span>`).join('')}</div>` : ''}
                        </div>
                        <div class="delete-btn" data-id="${task.id}">√ó</div>
                    </div>
                `;
            }).join('');

            // Add handlers
            container.querySelectorAll('.task-checkbox').forEach(el => {
                addTouch(el, () => {
                    const task = tasks.find(t => t.id == el.dataset.id);
                    if (task) {
                        task.completed = !task.completed;
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        renderTasks();
                    }
                });
            });

            container.querySelectorAll('.delete-btn').forEach(el => {
                addTouch(el, () => {
                    if (confirm(currentLang === 'en' ? 'Delete?' : '–£–¥–∞–ª–∏—Ç—å?')) {
                        tasks = tasks.filter(t => t.id != el.dataset.id);
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        renderTasks();
                        updateStats();
                    }
                });
            });
        }

        function updateStats() {
            const todayTasks = tasks.filter(t => t.modules.includes(currentDay) || t.modules.includes('daily')).length;
            const weekStart = new Date(now);
            weekStart.setDate(now.getDate() - now.getDay());
            const weekTasks = tasks.filter(t => new Date(t.created) >= weekStart).length;
            
            document.getElementById('statToday').textContent = todayTasks;
            document.getElementById('statWeek').textContent = weekTasks;
            document.getElementById('statTotal').textContent = tasks.length;
        }

        function renderCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            document.getElementById('calendarMonth').textContent = `${monthNames[currentLang][month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const dayNamesShort = currentLang === 'en' 
                ? ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                : ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
            
            dayNamesShort.forEach(name => {
                const el = document.createElement('div');
                el.className = 'calendar-day-name';
                el.textContent = name;
                grid.appendChild(el);
            });
            
            for (let i = firstDay - 1; i >= 0; i--) {
                const el = document.createElement('div');
                el.className = 'calendar-day other-month';
                el.textContent = daysInPrevMonth - i;
                grid.appendChild(el);
            }
            
            for (let i = 1; i <= daysInMonth; i++) {
                const el = document.createElement('div');
                el.className = 'calendar-day';
                el.textContent = i;
                
                if (i === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                    el.classList.add('today');
                }
                
                const dayName = days[new Date(year, month, i).getDay()];
                if (tasks.some(t => t.modules.includes(dayName))) {
                    el.classList.add('has-tasks');
                }
                
                grid.appendChild(el);
            }
            
            const totalCells = firstDay + daysInMonth;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const el = document.createElement('div');
                el.className = 'calendar-day other-month';
                el.textContent = i;
                grid.appendChild(el);
            }
        }

        // Set initial state
        if (currentTheme === 'dark') {
            document.getElementById('themeLight').classList.remove('active');
            document.getElementById('themeDark').classList.add('active');
        }
        
        if (currentGlass === 'tinted') {
            document.getElementById('glassClear').classList.remove('active');
            document.getElementById('glassTinted').classList.add('active');
        }
        
        if (currentLang === 'ru') {
            document.getElementById('langEn').classList.remove('active');
            document.getElementById('langRu').classList.add('active');
        }

        updateLanguage();
        updateStats();
        renderTasks();
    </script>
</body>
</html>
