<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root[data-theme="light"] {
            --bg-primary: #f0f9ff;
            --bg-secondary: #e0f2fe;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(96, 165, 250, 0.2);
            --accent: #0ea5e9;
            --accent-hover: #0284c7;
            --accent-secondary: #10b981;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(14, 165, 233, 0.1);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(96, 165, 250, 0.3);
        }
        
        :root[data-theme="dark"] {
            --bg-primary: #0a0a14;
            --bg-secondary: #13131f;
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(139, 92, 246, 0.2);
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --accent-secondary: #6366f1;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(139, 92, 246, 0.2);
            --card-bg: rgba(30, 30, 50, 0.8);
            --card-border: rgba(139, 92, 246, 0.3);
        }
        
        body {
            font-family: 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px 16px 140px;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }
        
        body[data-theme="light"]::before {
            background: 
                radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            animation: pulseLight 20s ease-in-out infinite;
        }
        
        body[data-theme="dark"]::before {
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.2) 0%, transparent 50%);
            animation: pulseDark 20s ease-in-out infinite;
        }
        
        @keyframes pulseLight {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        
        @keyframes pulseDark {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 680px;
            margin: 0 auto;
        }
        
        /* Glass effect */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 22px;
        }
        
        .icon-btn:active {
            transform: scale(0.95);
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            padding: 6px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 20px;
            border-radius: 14px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            font-family: 'Product Sans', sans-serif;
        }
        
        .tab.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .tab:active:not(.active) {
            transform: scale(0.95);
        }
        
        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .view-btn {
            padding: 10px 20px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Product Sans', sans-serif;
        }
        
        .view-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        /* Tasks container */
        .tasks-container {
            max-height: calc(100vh - 380px);
            overflow-y: auto;
            padding-right: 8px;
        }
        
        /* Card View */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .task-card:hover::before,
        .task-card.completed::before {
            opacity: 1;
        }
        
        .task-card.completed {
            opacity: 0.7;
        }
        
        .task-card:active {
            transform: scale(0.98);
        }
        
        .task-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .task-day-badge {
            padding: 6px 12px;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .task-card-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-card-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        .task-card-checkbox.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .task-card-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .task-card-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .task-card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .task-repeat-badge {
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--glass-bg);
            font-weight: 600;
        }
        
        /* List View */
        .day-section {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .day-header {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .day-header.current-day {
            color: var(--accent);
        }
        
        .task-item {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 18px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .task-item:active {
            transform: scale(0.98);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        .task-checkbox.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .task-text {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        .task-delete {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .task-item:hover .task-delete {
            opacity: 1;
        }
        
        /* Command input area */
        .command-area {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            max-width: 648px;
            margin: 0 auto;
        }
        
        .command-input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 48px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .command-input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.3);
        }
        
        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 10px 16px;
            font-family: 'Product Sans', sans-serif;
            font-weight: 500;
        }
        
        .command-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .send-btn:active {
            transform: scale(0.9);
            background: var(--accent-hover);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.4;
        }
        
        .empty-state-text {
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Settings Modal */
        .modal {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px 28px;
            max-width: 420px;
            width: calc(100% - 48px);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        
        .modal-title {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 28px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:active {
            transform: scale(0.9);
        }
        
        .settings-section {
            margin-bottom: 28px;
        }
        
        .settings-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .settings-options {
            display: flex;
            gap: 12px;
        }
        
        .settings-btn {
            flex: 1;
            padding: 16px;
            background: var(--card-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Product Sans', sans-serif;
        }
        
        .settings-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .settings-btn:active {
            transform: scale(0.98);
        }
        
        /* Calendar Modal */
        .calendar-modal {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 28px;
            max-width: 400px;
            width: calc(100% - 48px);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-month {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .calendar-nav {
            display: flex;
            gap: 8px;
        }
        
        .calendar-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .calendar-nav-btn:active {
            transform: scale(0.9);
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .calendar-weekday {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px 0;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            position: relative;
        }
        
        .calendar-day:hover {
            background: var(--glass-bg);
        }
        
        .calendar-day.today {
            background: var(--accent);
            color: white;
        }
        
        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-secondary);
        }
        
        .calendar-day.today.has-tasks::after {
            background: white;
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
            pointer-events: none;
        }
        
        /* Scrollbar */
        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .tasks-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        
        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        
        /* Animations */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

                <div class="modal-title" id="modalTitle">‚öôÔ∏è Settings</div>

                        üá¨üáß English
                    </button>

                    </button>

            <div class="settings-section">
                <div class="settings-label" id="themeLabel">Theme</div>
                <div class="settings-options">
                    <button class="settings-btn" id="themeLight" onclick="setTheme('light')">
                        ‚òÄÔ∏è Light
                    </button>
                    <button class="settings-btn" id="themeDark" onclick="setTheme('dark')">

                    <button class="settings-btn" id="themeAuto" onclick="setTheme('auto')">
                        ‚ú® Auto
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Calendar Modal -->
    <div class="modal-overlay" id="calendarModal" onclick="closeModalOnOverlay(event, 'calendar')">
        <div class="calendar-modal" onclick="event.stopPropagation()">
            <div class="calendar-header">
                <div class="calendar-month" id="calendarMonth">January 2024</div>
                <div class="calendar-nav">
                    <button class="calendar-nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
                    <button class="calendar-nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
            </div>
            <div class="calendar-weekdays">
                <div class="calendar-weekday">Mo</div>
                <div class="calendar-weekday">Tu</div>
                <div class="calendar-weekday">We</div>
                <div class="calendar-weekday">Th</div>
                <div class="calendar-weekday">Fr</div>
                <div class="calendar-weekday">Sa</div>
                <div class="calendar-weekday">Su</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Calendar days will be generated -->
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // Translations
        const translations = {
            en: {
                appTitle: '‚ú® Tasks',
                placeholder: 'write a task...',
                emptyStateIcon: 'üìù',
                emptyStateText: 'No tasks yet<br>Add your first task below',
                modalTitle: '‚öôÔ∏è Settings',
                languageLabel: 'Language',
                themeLabel: 'Theme',
                viewCards: 'üìá Cards',
                viewList: 'üìã List',
                all: 'All',
                mon: 'Mon', tue: 'Tue', wed: 'Wed', thu: 'Thu',
                fri: 'Fri', sat: 'Sat', sun: 'Sun',
                daily: 'Daily', weekly: 'Weekly', monthly: 'Monthly',
                monday: 'Monday', tuesday: 'Tuesday', wednesday: 'Wednesday',
                thursday: 'Thursday', friday: 'Friday', saturday: 'Saturday', sunday: 'Sunday',
                errorFormat: 'Invalid format! Use: mon go gym'
            },
            ru: {
                appTitle: '‚ú® –ó–∞–¥–∞—á–∏',
                placeholder: '–Ω–∞–ø–∏—à–∏ –∑–∞–¥–∞—á—É...',
                emptyStateIcon: 'üìù',
                emptyStateText: '–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á<br>–î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É –Ω–∏–∂–µ',
                modalTitle: '‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                languageLabel: '–Ø–∑—ã–∫',
                themeLabel: '–¢–µ–º–∞',
                viewCards: 'üìá –ö–∞—Ä—Ç–æ—á–∫–∏',
                viewList: 'üìã –°–ø–∏—Å–æ–∫',
                all: '–í—Å–µ',
                mon: '–ü–Ω', tue: '–í—Ç', wed: '–°—Ä', thu: '–ß—Ç',
                fri: '–ü—Ç', sat: '–°–±', sun: '–í—Å',
                daily: '–ö–∞–∂–¥—ã–π –¥–µ–Ω—å', weekly: '–ö–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é', monthly: '–ö–∞–∂–¥—ã–π –º–µ—Å—è—Ü',
                monday: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', tuesday: '–í—Ç–æ—Ä–Ω–∏–∫', wednesday: '–°—Ä–µ–¥–∞',
                thursday: '–ß–µ—Ç–≤–µ—Ä–≥', friday: '–ü—è—Ç–Ω–∏—Ü–∞', saturday: '–°—É–±–±–æ—Ç–∞', sunday: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
                errorFormat: '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç! –ò—Å–ø–æ–ª—å–∑—É–π: –ø–Ω –≤ –∑–∞–ª'
            }
        };
        
        const daysMap = {
            en: {
                mon: 'Monday', tue: 'Tuesday', wed: 'Wednesday', thu: 'Thursday',
                fri: 'Friday', sat: 'Saturday', sun: 'Sunday',
                daily: 'Daily', weekly: 'Weekly', monthly: 'Monthly'
            },
            ru: {
                –ø–Ω: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', –≤—Ç: '–í—Ç–æ—Ä–Ω–∏–∫', —Å—Ä: '–°—Ä–µ–¥–∞', —á—Ç: '–ß–µ—Ç–≤–µ—Ä–≥',
                –ø—Ç: '–ü—è—Ç–Ω–∏—Ü–∞', —Å–±: '–°—É–±–±–æ—Ç–∞', –≤—Å: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
                mon: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', tue: '–í—Ç–æ—Ä–Ω–∏–∫', wed: '–°—Ä–µ–¥–∞', thu: '–ß–µ—Ç–≤–µ—Ä–≥',
                fri: '–ü—è—Ç–Ω–∏—Ü–∞', sat: '–°—É–±–±–æ—Ç–∞', sun: '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
                daily: '–ï–∂–µ–¥–Ω–µ–≤–Ω–æ', weekly: '–ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω–æ', monthly: '–ï–∂–µ–º–µ—Å—è—á–Ω–æ'
            }
        };
        
        const ruToEnDays = {
            –ø–Ω: 'mon', –≤—Ç: 'tue', —Å—Ä: 'wed', —á—Ç: 'thu',
            –ø—Ç: 'fri', —Å–±: 'sat', –≤—Å: 'sun'
        };
        
        const daysOrder = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const dayEmojis = {
            mon: 'üìå', tue: 'üî•', wed: '‚ö°', thu: 'üí™',
            fri: 'üéØ', sat: 'üåü', sun: '‚ú®'
        };
        
        // State
        let tasks = loadTasks();
        let currentLanguage = localStorage.getItem('language') || 'en';
        let currentTheme = localStorage.getItem('theme') || 'auto';
        let currentView = localStorage.getItem('view') || 'card';
        let currentFilter = 'all';
        let calendarDate = new Date();
        
        // Initialize
        applyTheme();
        updateLanguage();
        updateThemeButtons();
        updateViewButtons();
        renderTasks();
        
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            return saved ? JSON.parse(saved) : {};
        }
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function getCurrentDayIndex() {
            return new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
        }
        
        function normalizeDay(day) {
            const dayLower = day.toLowerCase();
            if (daysOrder.includes(dayLower) || ['daily', 'weekly', 'monthly'].includes(dayLower)) {
                return dayLower;
            }
            return ruToEnDays[dayLower] || null;
        }
        
        function parseCommand(command) {
            const parts = command.trim().split(/\s+/);
            if (parts.length < 2) return null;
            
            const day = normalizeDay(parts[0]);
            if (!day) return null;
            
            const task = parts.slice(1).join(' ');
            return { day, task, repeat: day === 'daily' || day === 'weekly' || day === 'monthly' ? day : 'once' };
        }
        
        function addTask() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            const parsed = parseCommand(command);
            if (!parsed) {
                showError(translations[currentLanguage].errorFormat);
                return;
            }
            
            if (!tasks[parsed.day]) {
                tasks[parsed.day] = [];
            }
            
            tasks[parsed.day].push({
                text: parsed.task,
                completed: false,
                id: Date.now(),
                repeat: parsed.repeat
            });
            
            saveTasks();
            renderTasks();
            input.value = '';
            
            tg.sendData(JSON.stringify({
                action: 'add_task',
                day: parsed.day,
                task: parsed.task,
                repeat: parsed.repeat
            }));
        }
        
        function showError(message) {
            const input = document.getElementById('commandInput');
            const originalPlaceholder = input.placeholder;
            input.placeholder = message;
            setTimeout(() => {
                input.placeholder = originalPlaceholder;
            }, 2000);
        }
        
        function toggleTask(day, taskId) {
            const task = tasks[day]?.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }
        
        function deleteTask(day, taskId) {
            tasks[day] = tasks[day].filter(t => t.id !== taskId);
            if (tasks[day].length === 0) {
                delete tasks[day];
            }
            saveTasks();
            renderTasks();
        }
        
        function setView(view) {
            currentView = view;
            localStorage.setItem('view', view);
            updateViewButtons();
            renderTasks();
        }
        
        function updateViewButtons() {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="setView('${currentView}')"]`)?.classList.add('active');
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`)?.classList.add('active');
            renderTasks();
        }
        
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const t = translations[currentLanguage];
            
            let filteredTasks = {};
            if (currentFilter === 'all') {
                filteredTasks = tasks;
            } else {
                if (tasks[currentFilter]) {
                    filteredTasks[currentFilter] = tasks[currentFilter];
                }
            }
            
            if (Object.keys(filteredTasks).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${t.emptyStateIcon}</div>
                        <div class="empty-state-text">${t.emptyStateText}</div>
                    </div>
                `;
                return;
            }
            
            if (currentView === 'card') {
                renderCardView(container, filteredTasks, t);
            } else {
                renderListView(container, filteredTasks, t);
            }
        }
        
        function renderCardView(container, filteredTasks, t) {
            let html = '<div class="tasks-grid">';
            
            for (const [day, dayTasks] of Object.entries(filteredTasks)) {
                dayTasks.forEach(task => {
                    const dayName = daysMap[currentLanguage][day] || t[day];
                    html += `
                        <div class="task-card ${task.completed ? 'completed' : ''}" onclick="toggleTask('${day}', ${task.id})">
                            <div class="task-card-header">
                                <div class="task-day-badge">${dayEmojis[day] || 'üìç'} ${dayName}</div>
                                <div class="task-card-checkbox ${task.completed ? 'completed' : ''}"></div>
                            </div>
                            <div class="task-card-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            <div class="task-card-meta">
                                ${task.repeat && task.repeat !== 'once' ? `<span class="task-repeat-badge">üîÑ ${t[task.repeat]}</span>` : ''}
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function renderListView(container, filteredTasks, t) {
            let html = '';
            const currentDay = getCurrentDayIndex();
            
            daysOrder.forEach((day, index) => {
                if (filteredTasks[day] && filteredTasks[day].length > 0) {
                    const isCurrentDay = index === currentDay;
                    const dayName = daysMap[currentLanguage][day] || t[day + 'day'];
                    
                    html += `
                        <div class="day-section">
                            <div class="day-header ${isCurrentDay ? 'current-day' : ''}">
                                ${dayEmojis[day]} ${dayName}
                            </div>
                            ${filteredTasks[day].map(task => `
                                <div class="task-item" onclick="toggleTask('${day}', ${task.id})">
                                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                    ${task.repeat && task.repeat !== 'once' ? `<span class="task-repeat-badge">üîÑ</span>` : ''}
                                    <button class="task-delete" onclick="event.stopPropagation(); deleteTask('${day}', ${task.id})">√ó</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            });
            
            // Handle special repeating tasks
            ['daily', 'weekly', 'monthly'].forEach(repeat => {
                if (filteredTasks[repeat] && filteredTasks[repeat].length > 0) {
                    html += `
                        <div class="day-section">
                            <div class="day-header">
                                üîÑ ${t[repeat]}
                            </div>
                            ${filteredTasks[repeat].map(task => `
                                <div class="task-item" onclick="toggleTask('${repeat}', ${task.id})">
                                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                    <button class="task-delete" onclick="event.stopPropagation(); deleteTask('${repeat}', ${task.id})">√ó</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
            updateLanguageButtons();
            renderTasks();
            
            tg.sendData(JSON.stringify({
                action: 'set_language',
                language: lang
            }));
        }
        
        function updateLanguage() {
            const t = translations[currentLanguage];
            document.getElementById('appTitle').textContent = t.appTitle;
            document.getElementById('commandInput').placeholder = t.placeholder;
            document.getElementById('modalTitle').textContent = t.modalTitle;
            document.getElementById('languageLabel').textContent = t.languageLabel;
            document.getElementById('themeLabel').textContent = t.themeLabel;
            
            // Update view buttons text
            document.querySelector('[onclick="setView(\'card\')"]').innerHTML = t.viewCards;
            document.querySelector('[onclick="setView(\'list\')"]').innerHTML = t.viewList;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                const filter = tab.getAttribute('data-filter');
                tab.textContent = t[filter] || filter;
            });
        }
        
        function updateLanguageButtons() {
            document.getElementById('langEn').classList.toggle('active', currentLanguage === 'en');
            document.getElementById('langRu').classList.toggle('active', currentLanguage === 'ru');
        }
        
        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            applyTheme();
            updateThemeButtons();
            
            tg.sendData(JSON.stringify({
                action: 'set_theme',
                theme: theme
            }));
        }
        
        function applyTheme() {
            if (currentTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                document.body.setAttribute('data-theme', currentTheme);
            }
        }
        
        function updateThemeButtons() {
            document.getElementById('themeLight').classList.toggle('active', currentTheme === 'light');
            document.getElementById('themeDark').classList.toggle('active', currentTheme === 'dark');
            document.getElementById('themeAuto').classList.toggle('active', currentTheme === 'auto');
        }
        
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            updateLanguageButtons();
            updateThemeButtons();
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        function openCalendar() {
            document.getElementById('calendarModal').classList.add('active');
            renderCalendar();
        }
        
        function closeCalendar() {
            document.getElementById('calendarModal').classList.remove('active');
        }
        
        function closeModalOnOverlay(event, type) {
            if (event.target.id === `${type}Modal`) {
                if (type === 'settings') closeSettings();
                if (type === 'calendar') closeCalendar();
            }
        }
        
        function changeMonth(delta) {
            calendarDate.setMonth(calendarDate.getMonth() + delta);
            renderCalendar();
        }
        
        function renderCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            const monthNames = currentLanguage === 'en' 
                ? ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
                : ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            let html = '';
            const startDay = firstDay === 0 ? 6 : firstDay - 1;
            
            // Previous month days
            const prevMonthDays = new Date(year, month, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">${prevMonthDays - i}</div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayOfWeek = date.getDay() === 0 ? 6 : date.getDay() - 1;
                const dayCode = daysOrder[dayOfWeek];
                const hasTasks = tasks[dayCode] && tasks[dayCode].length > 0;
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (hasTasks) classes += ' has-tasks';
                
                html += `<div class="${classes}">${day}</div>`;
            }
            
            // Next month days
            const totalCells = startDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="calendar-day other-month">${i}</div>`;
            }
            
            document.getElementById('calendarDays').innerHTML = html;
        }
        
        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                setFilter(tab.getAttribute('data-filter'));
            });
        });
        
        // Keyboard handlers
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSettings();
                closeCalendar();
            }
        });
        
        // Theme auto-switch listener
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentTheme === 'auto') {
                applyTheme();
            }
        });
    </script>
