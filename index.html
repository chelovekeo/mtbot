<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>TaskFlow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: rgba(248, 249, 250, 0.7);
            --bg-tertiary: rgba(240, 240, 240, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent-blue: #00B8D4;
            --accent-green: #00E676;
            --accent-purple: #7C4DFF;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
            --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --blur-amount: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: rgba(10, 10, 10, 0.7);
            --bg-tertiary: rgba(26, 26, 26, 0.5);
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --text-tertiary: #666666;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        [data-glass="tinted"] {
            --glass-bg: rgba(0, 184, 212, 0.1);
            --glass-border: rgba(0, 184, 212, 0.2);
        }

        [data-theme="dark"][data-glass="tinted"] {
            --glass-bg: rgba(0, 184, 212, 0.15);
            --glass-border: rgba(0, 184, 212, 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Liquid Glass Effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 140px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            z-index: 100;
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 184, 212, 0.3));
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-tap-highlight-color: transparent;
            box-shadow: var(--shadow-sm);
        }

        .icon-btn:active {
            transform: scale(0.85);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Today Section */
        .today-section {
            padding: 24px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-bottom: 1px solid var(--glass-border);
            margin: 12px;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
        }

        .today-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .today-date {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(0, 184, 212, 0.3));
        }

        .productivity-stats {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-card {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 4px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Tasks Section */
        .tasks-section {
            flex: 1;
            padding: 20px;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 4px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-chips::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 10px 18px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-tap-highlight-color: transparent;
            box-shadow: var(--shadow-sm);
        }

        .filter-chip:active {
            transform: scale(0.9);
        }

        .filter-chip.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
        }

        .task-item {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: move;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-shadow: var(--shadow-sm);
        }

        .task-item:active {
            transform: scale(0.98) translateY(2px);
        }

        .task-item.dragging {
            opacity: 0.6;
            transform: scale(1.05) rotate(2deg);
            box-shadow: var(--shadow-lg);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 20px 0 0 20px;
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .drag-handle {
            font-size: 18px;
            color: var(--text-tertiary);
            cursor: move;
            padding: 4px;
            margin-left: -4px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .task-item:hover .drag-handle {
            opacity: 1;
        }

        .task-checkbox {
            width: 26px;
            height: 26px;
            border: 2.5px solid var(--accent-blue);
            border-radius: 10px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            background: var(--glass-bg);
        }

        .task-checkbox:active {
            transform: scale(0.85);
        }

        .task-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 12px rgba(0, 230, 118, 0.5);
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 15px;
            font-weight: 800;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            word-wrap: break-word;
            font-weight: 500;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .task-meta {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .task-tag {
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .task-tag.today { background: rgba(0, 230, 118, 0.2); color: var(--accent-green); border: 1px solid rgba(0, 230, 118, 0.3); }
        .task-tag.mon, .task-tag.tue, .task-tag.wed, .task-tag.thu, .task-tag.fri { 
            background: rgba(0, 184, 212, 0.2); 
            color: var(--accent-blue); 
            border: 1px solid rgba(0, 184, 212, 0.3); 
        }
        .task-tag.sat, .task-tag.sun { 
            background: rgba(124, 77, 255, 0.2); 
            color: var(--accent-purple); 
            border: 1px solid rgba(124, 77, 255, 0.3); 
        }
        .task-tag.daily, .task-tag.weekly, .task-tag.monthly { 
            background: rgba(0, 230, 118, 0.2); 
            color: var(--accent-green); 
            border: 1px solid rgba(0, 230, 118, 0.3); 
        }

        .delete-btn {
            color: #FF5252;
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
            border-radius: 8px;
        }

        .delete-btn:active {
            transform: scale(0.8);
            background: rgba(255, 82, 82, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.4;
            filter: grayscale(0.3);
        }

        /* Command Line */
        .cmd-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-top: 1px solid var(--glass-border);
            padding: 16px 20px calc(env(safe-area-inset-bottom) + 16px);
            z-index: 200;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
        }

        .cmd-input-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-sm);
        }

        .cmd-input-wrapper:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 6px rgba(0, 184, 212, 0.15), var(--shadow-md);
            transform: translateY(-2px);
        }

        .cmd-icon {
            font-size: 22px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex-shrink: 0;
        }

        .cmd-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', 'Segoe UI', Roboto;
            font-size: 16px;
            color: var(--text-primary);
            min-width: 0;
        }

        .cmd-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
        }

        .send-btn:active {
            transform: scale(0.85) rotate(45deg);
            box-shadow: 0 2px 8px rgba(0, 184, 212, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px) rotate(0deg);
            box-shadow: 0 8px 24px rgba(0, 184, 212, 0.5);
        }

        /* Modal - Centered Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            width: 100%;
            max-width: 440px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-tap-highlight-color: transparent;
        }

        .close-btn:active {
            transform: scale(0.85) rotate(90deg);
            background: rgba(255, 82, 82, 0.1);
            color: #FF5252;
        }

        .settings-group {
            margin-bottom: 28px;
        }

        .settings-group-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
            font-weight: 700;
        }

        .setting-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
        }

        .setting-label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* 3-Way Switch */
        .triple-switch {
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 4px;
        }

        .switch-option {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-tap-highlight-color: transparent;
            color: var(--text-secondary);
        }

        .switch-option:active {
            transform: scale(0.95);
        }

        .switch-option.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 184, 212, 0.3);
        }

        /* 2-Way Switch */
        .dual-switch {
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 4px;
        }

        .dual-switch .switch-option {
            flex: 1;
        }

        /* Calendar */
        .calendar-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow-sm);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month {
            font-size: 18px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-tap-highlight-color: transparent;
            box-shadow: var(--shadow-sm);
        }

        .calendar-nav-btn:active {
            transform: scale(0.85);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day-name {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 10px 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            -webkit-tap-highlight-color: transparent;
            font-weight: 600;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .calendar-day:active {
            transform: scale(0.85);
        }

        .calendar-day.today {
            background: var(--gradient-primary);
            color: white;
            font-weight: 800;
            box-shadow: 0 4px 16px rgba(0, 184, 212, 0.4);
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 5px;
            height: 5px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--accent-green);
        }

        .calendar-day.other-month {
            color: var(--text-tertiary);
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .task-item {
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .modal-content {
                max-width: 95%;
                padding: 24px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">TaskFlow</div>
                <div class="header-actions">
                    <div class="icon-btn" id="calendarBtn" ontouchend="event.preventDefault(); openCalendar();">üìÖ</div>
                    <div class="icon-btn" id="settingsBtn" ontouchend="event.preventDefault(); openSettings();">‚öôÔ∏è</div>
                </div>
            </div>
        </div>

        <!-- Today Section -->
        <div class="today-section">
            <div class="today-header">
                <div class="today-date" id="todayDate">12</div>
                <div>
                    <div class="today-day" id="todayDay">Monday</div>
                    <div style="font-size: 13px; color: var(--text-tertiary);" id="todayMonth">February 2026</div>
                </div>
            </div>
            <div class="productivity-stats">
                <div class="stat-card">
                    <div class="stat-value" id="statToday">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statWeek">0</div>
                    <div class="stat-label">Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <!-- Filter Chips -->
        <div style="padding: 0 20px;">
            <div class="filter-chips" id="filterChips">
                <div class="filter-chip active" data-filter="all">All</div>
                <div class="filter-chip" data-filter="today">Today</div>
                <div class="filter-chip" data-filter="week">Week</div>
                <div class="filter-chip" data-filter="completed">Done</div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div id="tasksList"></div>
        </div>

        <!-- Command Line -->
        <div class="cmd-container">
            <div class="cmd-input-wrapper">
                <div class="cmd-icon">‚åò</div>
                <input 
                    type="text" 
                    class="cmd-input" 
                    id="cmdInput" 
                    placeholder="Add task..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn" ontouchend="event.preventDefault(); handleSubmit();">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="if(event.target === this) closeSettings();">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <div class="close-btn" ontouchend="event.preventDefault(); closeSettings();">√ó</div>
            </div>

            <div class="settings-group">
                <div class="settings-group-title">APPEARANCE</div>
                
                <div class="setting-item">
                    <div class="setting-label">Theme</div>
                    <div class="dual-switch" id="themeSwitch">
                        <div class="switch-option active" data-theme="light">Light</div>
                        <div class="switch-option" data-theme="dark">Dark</div>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Glass Style</div>
                    <div class="dual-switch" id="glassSwitch">
                        <div class="switch-option active" data-glass="clear">Clear</div>
                        <div class="switch-option" data-glass="tinted">Tinted</div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <div class="settings-group-title">LANGUAGE</div>
                <div class="setting-item">
                    <div class="dual-switch" id="langSwitch">
                        <div class="switch-option active" data-lang="en">English</div>
                        <div class="switch-option" data-lang="ru">–†—É—Å—Å–∫–∏–π</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal-overlay" id="calendarModal" onclick="if(event.target === this) closeCalendar();">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Calendar</div>
                <div class="close-btn" ontouchend="event.preventDefault(); closeCalendar();">√ó</div>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-month" id="calendarMonth">February 2026</div>
                    <div class="calendar-nav">
                        <div class="calendar-nav-btn" ontouchend="event.preventDefault(); prevMonth();">‚Äπ</div>
                        <div class="calendar-nav-btn" ontouchend="event.preventDefault(); nextMonth();">‚Ä∫</div>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div style="margin-top: 20px; padding: 18px; background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 18px;">
                <div style="font-size: 13px; color: var(--text-secondary); margin-bottom: 12px; font-weight: 700; text-transform: uppercase;" id="selectedDateLabel">Selected Tasks:</div>
                <div id="dateTasksList"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const dayNames = {
            en: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
            ru: ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞']
        };
        const monthNames = {
            en: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            ru: ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å']
        };

        const currentDay = days[now.getDay()];
        const currentDate = now.getDate();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let currentLang = localStorage.getItem('lang') || 'en';
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentGlass = localStorage.getItem('glass') || 'clear';
        let currentFilter = 'all';
        let calendarDate = new Date(currentYear, currentMonth, 1);
        let draggedTask = null;

        const translations = {
            en: {
                placeholder: 'Add task...',
                empty: 'No tasks yet',
                emptyDesc: 'Start adding tasks below',
                settings: 'Settings',
                appearance: 'APPEARANCE',
                theme: 'Theme',
                glassStyle: 'Glass Style',
                language: 'LANGUAGE',
                calendar: 'Calendar',
                selectedDate: 'Selected Tasks:',
                light: 'Light',
                dark: 'Dark',
                clear: 'Clear',
                tinted: 'Tinted'
            },
            ru: {
                placeholder: '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É...',
                empty: '–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á',
                emptyDesc: '–ù–∞—á–Ω–∏—Ç–µ –¥–æ–±–∞–≤–ª—è—Ç—å –∑–∞–¥–∞—á–∏ –Ω–∏–∂–µ',
                settings: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                appearance: '–í–ù–ï–®–ù–ò–ô –í–ò–î',
                theme: '–¢–µ–º–∞',
                glassStyle: '–°—Ç–∏–ª—å Glass',
                language: '–Ø–ó–´–ö',
                calendar: '–ö–∞–ª–µ–Ω–¥–∞—Ä—å',
                selectedDate: '–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏:',
                light: '–°–≤–µ—Ç–ª–∞—è',
                dark: '–¢–µ–º–Ω–∞—è',
                clear: '–ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π',
                tinted: '–¢–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π'
            }
        };

        const modules = [...days, 'daily', 'weekly', 'monthly'];

        // Initialize
        document.documentElement.setAttribute('data-theme', currentTheme);
        document.documentElement.setAttribute('data-glass', currentGlass);
        updateTodaySection();
        renderTasks();
        setupCalendar();

        // Modal functions (global for ontouchend)
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function openCalendar() {
            document.getElementById('calendarModal').classList.add('active');
            renderCalendar();
        }

        function closeCalendar() {
            document.getElementById('calendarModal').classList.remove('active');
        }

        function handleSubmit() {
            const cmdInput = document.getElementById('cmdInput');
            const value = cmdInput.value.trim();
            if (value) {
                handleCommand(value);
                cmdInput.value = '';
            }
        }

        function prevMonth() {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            renderCalendar();
        }

        // Event Listeners
        document.getElementById('cmdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSubmit();
            }
        });

        // Theme Switch
        document.querySelectorAll('#themeSwitch .switch-option').forEach(opt => {
            opt.addEventListener('click', function() {
                const theme = this.dataset.theme;
                document.querySelectorAll('#themeSwitch .switch-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentTheme = theme;
                localStorage.setItem('theme', currentTheme);
                document.documentElement.setAttribute('data-theme', currentTheme);
                tg.setHeaderColor(currentTheme === 'light' ? '#FFFFFF' : '#000000');
            });
        });

        // Glass Switch
        document.querySelectorAll('#glassSwitch .switch-option').forEach(opt => {
            opt.addEventListener('click', function() {
                const glass = this.dataset.glass;
                document.querySelectorAll('#glassSwitch .switch-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentGlass = glass;
                localStorage.setItem('glass', currentGlass);
                document.documentElement.setAttribute('data-glass', currentGlass);
            });
        });

        // Lang Switch
        document.querySelectorAll('#langSwitch .switch-option').forEach(opt => {
            opt.addEventListener('click', function() {
                const lang = this.dataset.lang;
                document.querySelectorAll('#langSwitch .switch-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentLang = lang;
                localStorage.setItem('lang', currentLang);
                updateLanguage();
            });
        });

        // Filter chips
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        // Functions
        function updateTodaySection() {
            document.getElementById('todayDate').textContent = currentDate;
            document.getElementById('todayDay').textContent = dayNames[currentLang][now.getDay()];
            document.getElementById('todayMonth').textContent = `${monthNames[currentLang][currentMonth]} ${currentYear}`;
            updateStats();
        }

        function updateStats() {
            const todayTasks = tasks.filter(t => t.modules.includes(currentDay) || t.modules.includes('daily')).length;
            const weekStart = new Date(now);
            weekStart.setDate(now.getDate() - now.getDay());
            const weekTasks = tasks.filter(t => {
                const taskDate = new Date(t.created);
                return taskDate >= weekStart;
            }).length;
            
            document.getElementById('statToday').textContent = todayTasks;
            document.getElementById('statWeek').textContent = weekTasks;
            document.getElementById('statTotal').textContent = tasks.length;
        }

        function handleCommand(cmd) {
            if (!cmd) return;

            const parts = cmd.split(' ');
            const taskModules = [];
            let taskText = [];

            parts.forEach(part => {
                const lower = part.toLowerCase();
                if (modules.includes(lower)) {
                    taskModules.push(lower);
                } else {
                    taskText.push(part);
                }
            });

            if (taskText.length === 0) return;

            if (taskModules.length === 0) {
                taskModules.push(currentDay);
            }

            const task = {
                id: Date.now(),
                text: taskText.join(' '),
                modules: taskModules,
                completed: false,
                created: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function renderTasks(tasksToRender = null) {
            let filteredTasks = tasksToRender || tasks;

            if (!tasksToRender) {
                if (currentFilter === 'today') {
                    filteredTasks = tasks.filter(t => t.modules.includes(currentDay) || t.modules.includes('daily'));
                } else if (currentFilter === 'week') {
                    const weekStart = new Date(now);
                    weekStart.setDate(now.getDate() - now.getDay());
                    filteredTasks = tasks.filter(t => {
                        const taskDate = new Date(t.created);
                        return taskDate >= weekStart;
                    });
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(t => t.completed);
                }
            }

            const container = document.getElementById('tasksList');
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ú®</div>
                        <div style="font-size: 18px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px;">${translations[currentLang].empty}</div>
                        <div style="font-size: 14px; color: var(--text-tertiary);">${translations[currentLang].emptyDesc}</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                const isToday = task.modules.includes(currentDay);
                const displayModules = isToday 
                    ? ['today', ...task.modules.filter(m => m !== currentDay)]
                    : task.modules;

                return `
                    <div class="task-item" draggable="true" data-id="${task.id}">
                        <div class="drag-handle">‚ãÆ‚ãÆ</div>
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            ${displayModules.length > 0 ? `
                                <div class="task-meta">
                                    ${displayModules.map(m => `<span class="task-tag ${m}">${m}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="delete-btn" onclick="deleteTask(${task.id})">√ó</div>
                    </div>
                `;
            }).join('');

            setupDragAndDrop();
        }

        function setupDragAndDrop() {
            const taskItems = document.querySelectorAll('.task-item');
            
            taskItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    draggedTask = this;
                    this.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                });

                item.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    return false;
                });

                item.addEventListener('drop', function(e) {
                    e.stopPropagation();
                    
                    if (draggedTask !== this) {
                        const draggedId = parseInt(draggedTask.dataset.id);
                        const targetId = parseInt(this.dataset.id);
                        
                        const draggedIndex = tasks.findIndex(t => t.id === draggedId);
                        const targetIndex = tasks.findIndex(t => t.id === targetId);
                        
                        if (draggedIndex !== -1 && targetIndex !== -1) {
                            const [removed] = tasks.splice(draggedIndex, 1);
                            tasks.splice(targetIndex, 0, removed);
                            saveTasks();
                            renderTasks();
                        }
                    }
                    
                    return false;
                });
            });
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if (confirm(currentLang === 'en' ? 'Delete task?' : '–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateLanguage() {
            document.getElementById('cmdInput').placeholder = translations[currentLang].placeholder;
            updateTodaySection();
            renderTasks();
        }

        function setupCalendar() {
            renderCalendar();
        }

        function renderCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            document.getElementById('calendarMonth').textContent = `${monthNames[currentLang][month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const dayNamesShort = currentLang === 'en' 
                ? ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                : ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
            
            dayNamesShort.forEach(name => {
                const dayName = document.createElement('div');
                dayName.className = 'calendar-day-name';
                dayName.textContent = name;
                grid.appendChild(dayName);
            });
            
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = daysInPrevMonth - i;
                grid.appendChild(day);
            }
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i;
                
                if (i === currentDate && month === currentMonth && year === currentYear) {
                    day.classList.add('today');
                }
                
                const dayName = days[new Date(year, month, i).getDay()];
                const hasTasks = tasks.some(t => t.modules.includes(dayName));
                if (hasTasks) {
                    day.classList.add('has-tasks');
                }
                
                day.addEventListener('click', () => showDateTasks(year, month, i));
                
                grid.appendChild(day);
            }
            
            const totalCells = firstDay + daysInMonth;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = i;
                grid.appendChild(day);
            }
        }

        function showDateTasks(year, month, day) {
            const dayName = days[new Date(year, month, day).getDay()];
            const dateTasks = tasks.filter(t => t.modules.includes(dayName) || t.modules.includes('daily'));
            
            const container = document.getElementById('dateTasksList');
            
            if (dateTasks.length === 0) {
                container.innerHTML = `<div style="color: var(--text-secondary); font-size: 14px; text-align: center; padding: 12px;">No tasks</div>`;
                return;
            }
            
            container.innerHTML = dateTasks.map(task => `
                <div style="padding: 12px; background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 12px; margin-bottom: 8px; font-size: 14px; font-weight: 500;">
                    ${task.text}
                </div>
            `).join('');
        }

        // Set active switches on load
        document.querySelectorAll('#themeSwitch .switch-option').forEach(opt => {
            if (opt.dataset.theme === currentTheme) opt.classList.add('active');
            else opt.classList.remove('active');
        });

        document.querySelectorAll('#glassSwitch .switch-option').forEach(opt => {
            if (opt.dataset.glass === currentGlass) opt.classList.add('active');
            else opt.classList.remove('active');
        });

        document.querySelectorAll('#langSwitch .switch-option').forEach(opt => {
            if (opt.dataset.lang === currentLang) opt.classList.add('active');
            else opt.classList.remove('active');
        });
    </script>
</body>
