<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --glass-bg: rgba(25, 25, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #22c55e;
        }
        
        body {
            font-family: 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Liquid glass effect */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .settings-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: rotate(45deg);
        }
        
        /* Tasks container */
        .tasks-container {
            margin-bottom: 100px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .day-section {
            margin-bottom: 24px;
        }
        
        .day-header {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 0 8px;
        }
        
        .task-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .task-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
            transform: translateX(4px);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .task-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
            position: relative;
        }
        
        .task-checkbox.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .task-text {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }
        
        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        /* Command input area */
        .command-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .command-input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .command-input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.3);
        }
        
        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 12px 16px;
            font-family: 'Product Sans', sans-serif;
        }
        
        .command-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
        
        /* Scrollbar styling */
        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .tasks-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        
        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Task Manager</h1>
        <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
    </div>
    
    <div class="tasks-container" id="tasksContainer">
        <!-- Tasks will be dynamically inserted here -->
    </div>
    
    <div class="command-area">
        <div class="command-input-container">
            <input 
                type="text" 
                class="command-input" 
                id="commandInput"
                placeholder="mon go gym, tue 20 push-ups..."
                autocomplete="off"
            >
            <button class="send-btn" onclick="addTask()">‚û§</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // –°–ª–æ–≤–∞—Ä—å –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
        const daysMap = {
            'mon': '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',
            'tue': '–í—Ç–æ—Ä–Ω–∏–∫',
            'wed': '–°—Ä–µ–¥–∞',
            'thu': '–ß–µ—Ç–≤–µ—Ä–≥',
            'fri': '–ü—è—Ç–Ω–∏—Ü–∞',
            'sat': '–°—É–±–±–æ—Ç–∞',
            'sun': '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'
        };
        
        const daysOrder = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∑–∞–¥–∞—á
        let tasks = loadTasks();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –∏–∑ localStorage
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            return saved ? JSON.parse(saved) : {};
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á –≤ localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // –ü–∞—Ä—Å–∏–Ω–≥ –∫–æ–º–∞–Ω–¥—ã
        function parseCommand(command) {
            const parts = command.trim().split(' ');
            if (parts.length < 2) return null;
            
            const day = parts[0].toLowerCase();
            if (!daysMap[day]) return null;
            
            const task = parts.slice(1).join(' ');
            return { day, task };
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        function addTask() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            const parsed = parseCommand(command);
            if (!parsed) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç! –ò—Å–ø–æ–ª—å–∑—É–π: mon go gym');
                return;
            }
            
            if (!tasks[parsed.day]) {
                tasks[parsed.day] = [];
            }
            
            tasks[parsed.day].push({
                text: parsed.task,
                completed: false,
                id: Date.now()
            });
            
            saveTasks();
            renderTasks();
            input.value = '';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                action: 'add_task',
                day: parsed.day,
                day_name: daysMap[parsed.day],
                task: parsed.task
            }));
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏
        function showError(message) {
            const input = document.getElementById('commandInput');
            input.placeholder = message;
            input.style.borderColor = '#ef4444';
            setTimeout(() => {
                input.placeholder = 'mon go gym, tue 20 push-ups...';
                input.style.borderColor = '';
            }, 2000);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
        function toggleTask(day, taskId) {
            const task = tasks[day].find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–¥–∞—á
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (Object.keys(tasks).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">–ù–µ—Ç –∑–∞–¥–∞—á<br>–î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É –Ω–∏–∂–µ</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            daysOrder.forEach(day => {
                if (tasks[day] && tasks[day].length > 0) {
                    html += `
                        <div class="day-section">
                            <div class="day-header">${daysMap[day]}</div>
                            ${tasks[day].map(task => `
                                <div class="task-item" onclick="toggleTask('${day}', ${task.id})">
                                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function openSettings() {
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                message: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏',
                buttons: [{type: 'ok'}]
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTasks();
    </script>
</body>
</html>
